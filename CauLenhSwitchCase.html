<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập: Câu lệnh Switch-case</title>
</head>
<body>
<h2>Tính số ngày trong một tháng</h2>
Nhập số tháng cần tính
<label for="inputMonth"></label>
<input type="number" id="inputMonth">
<br> <br>
<button type="button" onclick="check()">Check</button>
<h3 id="display"></h3>
<script>
    function check() {
        let inputMonth = +document.getElementById('inputMonth').value;
        if (Number.isInteger(inputMonth) && inputMonth > 0 && inputMonth <= 12) {
            let inputMonth = document.getElementById('inputMonth').value;
            console.log(inputMonth);
            switch (inputMonth) {
                case '1':
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                    document.getElementById('display').innerHTML = 'Thang ' + inputMonth + ' có 31 ngày';
                    break;
                case '4':
                case '6':
                case '9':
                case '11':
                    document.getElementById('display').innerHTML = 'Thang ' + inputMonth + ' có 30 ngày';
                    break;
                default:
                    document.getElementById('display').innerHTML = 'Thang ' + inputMonth + ' có 28 hoặc 29 ngày ngày';
            }
        } else {
            alert('Yêu cầu nhập lại')
        }

    }
</script>

</body>
</html>
